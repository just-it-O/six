<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡密验证</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .input-container {
            position: relative;
        }
        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .input-container input {
            padding-left: 45px;
        }
        .btn-primary {
            background-color: #4B96F3;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3a7dc2;
        }
        .countdown {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
        .admin-login {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #666;
            font-size: 12px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .admin-login:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card w-full max-w-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">欢迎使用</h2>
        <p class="text-center text-gray-600 mb-8">请输入卡密以继续使用服务</p>
        
        <div id="statusMessage" class="text-center mb-6 hidden"></div>
        
        <form id="licenseForm" class="space-y-4">
            <div class="input-container">
                <i class="fa fa-key"></i>
                <input type="text" id="licenseKey" placeholder="请输入卡密" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
                       required>
            </div>
            <button type="submit" class="btn-primary w-full text-white font-medium py-3 px-4 rounded-lg transition-colors duration-300 ease-in-out">
                验证卡密
            </button>
        </form>
        
        <div id="countdownContainer" class="countdown hidden">
            <p>有效期剩余: <span id="countdown"></span></p>
        </div>
    </div>
    
    <div class="admin-login" onclick="window.location.href='admin.html'">
        <i class="fa fa-cog"></i> 管理入口
    </div>
    
    <script src="license.js"></script>
</body>
</html>
